<h2>신청 내역</h2>

{% if message %}
  <p>{{ message }}</p>
{% else %}
  <table border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th>지원상태</th>
        <th>지원 동아리 이름</th>
        <th>신청날짜</th>
        <th>상세내역</th>
      </tr>
    </thead>
    <tbody>
      {% for app in applications %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ app.status }}</td>
        <td>{{ app.club.name }}</td>
        <td>{{ app.created_at|date:"Y-m-d H:i" }}</td>
        <td><a href="{% url 'form_list:application_detail' app.id %}">보기</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
