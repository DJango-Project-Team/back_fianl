{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="{% static 'transition.js' %}" defer></script>
  </head>
  <body>
    <header>
      <a href="{% url 'club:main' %}">
        <img src="{% static 'images/logo.jpg' %}" class="logo" />
      </a>
      <nav>
        <a href="{% url 'sign:login' %}" class="nav-link">로그인</a>
        <span class="separator">|</span>
        <a href="{% url 'sign:signup' %}" class="nav-link">회원가입</a>
      </nav>
    </header>

    <main>
      <div class="signup-container">
        <div class="sub-login-box">
          <p>이미 계정이 있으신가요?</p>
          <a href="{% url 'sign:login' %}">
            <button id="to-login">로그인</button>
          </a>
        </div>

        <div class="signup-box">
          <h3>회원가입</h3>
          <form method="POST" action="{% url 'sign:signup' %}">
            {% csrf_token %}
            <input type="text" placeholder="이름" name="name" required />
            <input type="email" placeholder="이메일" name="email" required />
            <input type="text" placeholder="학번" name="student_id" required />
            <input type="password" placeholder="비밀번호" name="password" required />
            <button type="submit">회원가입</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
